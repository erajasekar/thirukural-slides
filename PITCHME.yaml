# GitPitch In-60-Seconds - A Very Short Tutorial.
#

#
# Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#

custom-fonts : [ "assets/fonts/hind-madurai-v5-tamil-500.woff2" , "assets/fonts/kavivanar-v6-tamil-regular.woff2", "assets/fonts/mukta-malar-v6-tamil-regular.woff2" , "assets/fonts/arima-madurai-v5-tamil-regular.woff2" ]

theme            : template

#theme-background : [ "linear-gradient(100deg, white 90%, #BE5869 10%)" ]
#theme-headline   : [ "Montserrat", "#BE5869", "none" ]
#theme-byline     : [ "Montserrat", "#111111", "none" ]
#theme-text       : [ "Raleway", "#333", "none" ]
#theme-links      : [ "#7FDBFF", "#0074D9" ]
#theme-controls   : [ "#C0C0C0" ]
#theme-code       : [ "Victor Mono Italic" ]

theme-background : [ "white" ]
theme-headline   : [ "Righteous", "#E27924", "none" ]
theme-byline     : [ "Concert One", black, "none" ]
theme-text       : [ "Bubblegum", "#1C1C1C", "none" ]
theme-links      : [ "#E27924", "#FF851B" ]
theme-code       : [ "Source Code Pro" ]
theme-controls   : [ "#484848" ]
theme-margins    : [ "0", "15px" ]

highlight        : tomorrow

#
# Highlight Setting
# Doc: https://gitpitch.com/docs/settings/highlight
#
highlight : tomorrow

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
#logo : assets/img/logo.jpg
#logo-position : top-left

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "GitPitch - The Fastest Way From Idea To Presentation"

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published
#
published : false

#
# Twitter Card Settings [Pro Only]
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "GitPitch In 60 Seconds"
description : "A short tutorial introducing GitPitch Markdown Presentations for Developers."
thumbnail : https://gitpitch.com/gpimg/tutorial-thumb.png

